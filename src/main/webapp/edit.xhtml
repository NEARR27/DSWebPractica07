<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Update</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h:form>
            <p:growl id="msgs" showDetail="true" life="3000" />

            <p:outputLabel for="nombre" value="Nombre:" />
            <p:inputText id="nombre" value="#{personaBean.persona.nombre}"  />

            <p:outputLabel for="direccion" value="Dirección:" />
            <p:inputText id="direccion" value="#{personaBean.persona.direccion}"  />

            <p:outputLabel for="telefono" value="Teléfono:" />
            <p:inputText id="telefono" value="#{personaBean.persona.telefono}"  />

            <p:commandButton value="Actualizar" action="#{personaBean.update}" update="msgs" oncomplete="PF('msgs').renderMessage({'summary':'Actualizado con éxito','severity':'info'});" style="margin-right:10px;" />
            <p:commandButton value="Cancelar" action="index?faces-redirect=true" />
        </h:form>
    </h:body>
</html>
