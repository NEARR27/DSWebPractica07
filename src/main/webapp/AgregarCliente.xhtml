<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h:form id="clienteForm">
            <p:growl id="messages" showDetail="true" />

            <p:panel header="Agregar Cliente">
                <h:panelGrid columns="2" cellpadding="5">
                    <h:outputLabel for="nombre" value="Nombre:" />
                    <p:inputText id="nombre" value="#{clienteBean.clienteSeleccionado.nombre}" required="true" label="Nombre" />

                    <h:outputLabel for="rfc" value="RFC:" />
                    <p:inputText id="rfc" value="#{clienteBean.clienteSeleccionado.rfc}" required="true" label="RFC" />

                    <!-- Aquí puedes agregar más campos según sea necesario -->

                    <p:commandButton value="Agregar" action="#{clienteBean.createCliente}" update="messages, clienteTable" />
                </h:panelGrid>
            </p:panel>

            <p:separator />

            <p:commandButton value="Limpiar" type="reset" />

            <p:dataTable var="cliente" value="#{clienteBean.listaClientes}" widgetVar="cliente" id="clienteTable" emptyMessage="No se encontraron clientes">
                <p:column headerText="ID">
                    <h:outputText value="#{cliente.idCliente}" />
                </p:column>
                <p:column headerText="Nombre">
                    <h:outputText value="#{cliente.nombre}" />
                </p:column>
                <p:column headerText="RFC">
                    <h:outputText value="#{cliente.rfc}" />
                </p:column>

                <!-- Aquí puedes agregar más columnas según sea necesario -->

                <p:column style="width:32px;text-align:center">
                    <p:commandButton update=":clienteForm" icon="ui-icon-pencil" title="Editar" />
                </p:column>
                <p:column style="width:32px;text-align:center">
                    <p:commandButton update=":clienteForm" icon="ui-icon-trash" title="Eliminar" actionListener="#{clienteBean.deleteCliente}" />
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
