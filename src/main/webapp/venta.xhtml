<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:o="http://omnifaces.org/ui"
      xmlns:of="http://omnifaces.org/functions"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Venta</title>

    </h:head>





    <h:body>



        <h:form>
            <p:outputLabel value="Cliente">
                <p:selectOneMenu value="#{beanIndex.venta.cli}" converter="omnifaces.SelectItemsConverter">
                    <f:selectItem noSelectionOption="true" itemLabel="Seleccione" itemValue="#{null}" />
                    <f:selectItems value="#{clienteBean.clientes}" var="cliente"
                                   itemLabel="#{cliente.nombre}" itemValue="#{cliente}" />
                </p:selectOneMenu>
            </p:outputLabel>
            
            <p:outputLabel value="Producto">
                <p:selectOneMenu value="#{beanIndex.producto}" converter="omnifaces.SelectItemsConverter">
                    <f:selectItem noSelectionOption="true" itemLabel="Seleccione" itemValue="#{null}" />
                    <f:selectItems value="#{productoBean.productos}" var="producto"
                                   itemLabel="#{producto.descripcion}" itemValue="#{producto}" />
                </p:selectOneMenu>
            </p:outputLabel>
            
            <p:outputLabel value="Cantidad">
                <p:inputText value="#{beanIndex.cantidad}"></p:inputText>
            </p:outputLabel>

            <p:commandButton value="Agregar" actionListener="#{beanIndex.Agregar()}" update="detalle"></p:commandButton>

            <p:dataTable id="detalle" value="#{beanIndex.lista}" var="vet">
                <p:column headerText="Nombre Producto">#{vet.producto.descripcion}</p:column>
                <p:column headerText="Precio">#{vet.producto.precio}</p:column>
                <p:column headerText="Cantidad">#{vet.cantidad}</p:column>


            </p:dataTable>

            <p:commandButton value="Registrar"></p:commandButton>
        </h:form>

    </h:body>



</html>
