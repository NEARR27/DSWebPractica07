<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:o="http://omnifaces.org/ui"
      xmlns:of="http://omnifaces.org/functions"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Venta</title>

    </h:head>





    <h:body>



        <h:form>
            <p:outputLabel value="Cliente">
                <p:selectOneMenu value="#{beanIndex.venta.cli}">
                    <f:selectItem noSelectionOption="true" itemLabel="Seleccione" itemValue="#{null}" />
                    <f:selectItems value="#{clienteBean.clientes}" var="cliente"
                                   itemLabel="#{cliente.nombre}" itemValue="#{cliente.idCliente}" />
                </p:selectOneMenu>
            </p:outputLabel>
            
            <p:outputLabel value="Producto">
                <p:selectOneMenu></p:selectOneMenu>
            </p:outputLabel>
            <p:outputLabel value="Cantidad">
                <p:inputText></p:inputText>
            </p:outputLabel>

            <p:commandButton value="Agregar"></p:commandButton>

            <p:dataTable>
                <p:column headerText="Nombre Producto"></p:column>
                <p:column headerText="Precio"></p:column>
                <p:column headerText="Cantidad"></p:column>


            </p:dataTable>

            <p:commandButton value="Registrar"></p:commandButton>
        </h:form>

    </h:body>



</html>
