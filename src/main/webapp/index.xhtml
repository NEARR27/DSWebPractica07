<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>


        <h:form id="mainForm" >
            <h5>Datos</h5>
            <!-- Campo para la clave -->
            <span class="ui-float-label">
                <p:inputText id="float-clave" value="#{personaBean.nuevaPersona.clave}"/>
                <p:outputLabel for="@previous" value="clave"/>
            </span>
            <br/>
            <span class="ui-float-label">
                <p:inputText id="float-nombre" value="#{personaBean.nuevaPersona.nombre}"/>
                <p:outputLabel for="@previous" value="nombre"/>
            </span>
            <br/>
            <span class="ui-float-label">
                <p:inputText id="float-direccion" value="#{personaBean.nuevaPersona.direccion}"/>
                <p:outputLabel for="@previous" value="direccion"/>
            </span>
            <br/>
            <span class="ui-float-label">
                <p:inputText id="float-telefono" value="#{personaBean.nuevaPersona.telefono}"/>
                <p:outputLabel for="@previous" value="telefono"/>
            </span>
            <br/>

            <h:commandButton value="Agregar" action="#{personaBean.agregar}" />
        </h:form>

        <p:dataTable id="tablaPrincipal" value="#{personaBean.personas}" var="persona" paginator="true" rows="10" styleClass="YOUR_STYLE_HERE" rowKey="#{persona.clave}">

            <p:column headerText="Clave">
                <p:inputText value="#{persona.clave}" />
            </p:column>

            <p:column headerText="Nombre">
                <p:inputText value="#{persona.nombre}" />
            </p:column>

            <p:column headerText="Dirección">
                <p:inputText value="#{persona.direccion}" />
            </p:column>

            <p:column headerText="Teléfono">
                <p:inputText value="#{persona.telefono}" />
            </p:column>

            <p:column>
                <p:commandButton value="Actualizar" action="#{personaBean.actualizar(persona)}" />
                <p:commandButton value="Eliminar" action="#{personaBean.eliminar(persona)}" >
                
                </p:commandButton>
            </p:column>

        </p:dataTable>

    </h:body>
</html>
